<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactum - AI Text Refinement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <div class="logo-container">
                <div class="logo-icon">R</div>
                <span class="logo-text">Redactum</span>
            </div>
        </div>
        
        <div class="header-right">
            <button id="themeToggle" class="icon-btn" title="Toggle theme">
                <svg id="moonIcon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg id="sunIcon" class="icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>
            <button id="settingsBtn" class="icon-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Left Panel - Input -->
        <div class="card input-card">
            <div class="card-content">
                <div class="card-section">
                    <div class="section-label">
                        <span>ORIGINAL TEXT</span>
                        <span id="inputCharCount" class="char-count">0</span>
                    </div>
                    <textarea 
                        id="inputText" 
                        class="text-input"
                        placeholder="Enter your text here to refine it with AI..."
                    ></textarea>
                </div>

                <div class="card-divider"></div>

                <!-- Custom Instructions -->
                <div class="card-section">
                    <div class="section-label">
                        <span>CUSTOM INSTRUCTIONS</span>
                        <span class="char-count optional-label">(Optional)</span>
                    </div>
                    <textarea 
                        id="customInstructions" 
                        class="text-input-small"
                        placeholder="Add specific instructions for the AI (e.g., 'Make it more technical', 'Add humor', 'Focus on clarity')..."
                    ></textarea>
                </div>

                <div class="card-divider"></div>

                <!-- Tone Selector -->
                <div class="card-section tone-section">
                    <div class="section-label">
                        <span>TONE</span>
                    </div>
                    <div id="toneGrid" class="tone-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Action Button - Stuck at bottom -->
            <div class="card-footer">
                <button id="refineBtn" class="primary-btn">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span>Refine Text</span>
                </button>
            </div>
        </div>

        <!-- Right Panel - Output -->
        <div class="card output-card">
            <!-- Loading State -->
            <div id="loadingSection" class="empty-state hidden">
                <div class="loading-spinner"></div>
                <div class="empty-state-text">
                    <h3>Refining your text...</h3>
                    <p>This may take a few seconds</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </div>
                <div class="empty-state-text">
                    <h3>Your refined text will appear here</h3>
                    <p>Enter your text on the left, select a tone, and click "Refine Text" to get started.</p>
                </div>
            </div>

            <!-- Output Content -->
            <div id="outputContent" class="output-content hidden">
                <div class="card-section output-main">
                    <div class="section-label">
                        <span>REFINED TEXT</span>
                        <div class="output-meta">
                            <span id="selectedTone" class="tone-badge"></span>
                            <span id="outputCharCount" class="char-count">0</span>
                        </div>
                    </div>
                    <div id="outputText" class="output-text"></div>
                </div>

                <div class="card-divider"></div>

                <!-- Original Text (compact view) -->
                <div class="card-section original-compact">
                    <div class="section-label-sm">ORIGINAL TEXT</div>
                    <div id="originalText" class="original-text-compact"></div>
                </div>

                <div class="card-divider"></div>

                <!-- Actions -->
                <div class="card-section action-section">
                    <button id="copyBtn" class="secondary-btn">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <span>Copy</span>
                    </button>
                    <button id="newBtn" class="secondary-btn">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>New</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="closeSettings" class="icon-btn-sm">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">AI Provider</label>
                    <select id="providerSelect" class="form-select">
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <input 
                        type="password" 
                        id="apiKeyInput" 
                        class="form-input"
                        placeholder="Enter your API key"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Model</label>
                    <select 
                        id="modelSelect" 
                        class="form-select"
                    >
                    </select>
                    <input 
                        type="text" 
                        id="modelInput" 
                        class="form-input hidden"
                        placeholder="Enter custom model name"
                        style="margin-top: 0.5rem;"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="primary-btn">
                    <span>Save Settings</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
